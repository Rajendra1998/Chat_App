<!DOCTYPE html>

<script>

function checkForm(form)
{
  if(form.t1.value == "") 
  {
    alert("Error: UserName cannot be blank!");
    form.t1.focus();
    return false;
  }
  re = /^\w+$/;
  if(!re.test(form.t1.value)) 
  {
    alert("Error: UserName must contain only letters, numbers and underscores!");
    form.t1.focus();
    return false;
  }
  
  if(form.t5.value=="")
  {
	  alert("Error: Phone number cannot be blank!");
	    form.t5.focus();
	    return false;
  }
  
  if(form.t5.value!="")
  {
	 
	  if(form.t5.value.length !=10) 
	  {
	      alert("Error: Enter a valid 10 digit Mobile number!");
	      form.t5.focus();
	      return false;
	  }
	  
  }
  
  if(form.t6.value=="")
  {
	  alert("Error: Email id cannot be blank!");
	    form.t6.focus();
	    return false;
  }
  if(form.t2.value=="")
  {
	  alert("Error: Password cannot be blank!");
	    form.t2.focus();
	    return false;
  }

  if(form.t2.value != "" && form.t2.value == form.t3.value) 
  {
    if(form.t2.value.length < 6) 
    {
      alert("Error: Password must contain at least six characters!");
      form.t2.focus();
      return false;
    }
    if(form.t2.value == form.t1.value) 
    {
      alert("Error: Password must be different from UserName!");
      form.t2.focus();
      return false;
    }
    re = /[0-9]/;
    if(!re.test(form.t2.value)) 
    {
      alert("Error: Password must contain at least one number (0-9)!");
      form.t2.focus();
      return false;
    }
    re = /[a-z]/;
    if(!re.test(form.t2.value)) 
    {
      alert("Error: Password must contain at least one lowercase letter (a-z)!");
      form.t2.focus();
      return false;
    }
    re = /[A-Z]/;
    if(!re.test(form.t2.value)) 
    {
      alert("Error: Password must contain at least one uppercase letter (A-Z)!");
      form.t2.focus();
      return false;
    }
  } 
  else 
  {
    alert("Error: Password field don't match!");
    form.t3.focus();
    return false;
  }

}



</script>
